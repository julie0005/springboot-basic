<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<h1>바우처 지갑 관리 - 고객 할당 하기</h1>
<h2>바우처 정보</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">type</th>
        <th scope="col">amount</th>
        <th scope="col">created_at</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{createdAt}"></td>
    </tr>
    </tbody>
</table>
<h2>고객 id를 입력해주세요</h2>
<form th:action="@{/wallets/create}" method="post">
    <div class="mb-3">
        <label for="voucherId" class="form-label">voucher_id</label>
        <input type="text" class="form-control" id="voucherId" name="voucherId" th:value="${voucher.voucherId}" aria-label="Disabled input example" readonly>
    </div>
    <div class="mb-3">
        <label for="customerId" class="form-label">customer_id</label>
        <input type="text" class="form-control" id="customerId" name="customerId">
    </div>
    <button type="submit" class="btn btn-primary">할당하기</button>
</form>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<h1>바우처 지갑 관리</h1>
<h2>바우처 정보</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">type</th>
        <th scope="col">amount</th>
        <th scope="col">created_at</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{createdAt}"></td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/wallets/{voucherId}/new(voucherId = ${voucher.voucherId})}" class="btn btn-primary me-md-2" type="button">고객 할당하기</a>
</div>
<h2>바우처 보유 고객</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">customer_id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}" th:object="${customer}">
        <td th:text="*{customerId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Voucher Application</title>
</head>
<body class="container-fluid">
<h1>바우처 관리</h1>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-voucher}" class="btn btn-primary me-md-2" type="button">생성하기</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">type</th>
        <th scope="col">amount</th>
        <th scope="col">created_at</th>
        <th scope="col">action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voucher: ${vouchers}" th:object="${voucher}">
        <td th:text="*{voucherId}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{amount}"></td>
        <td th:text="*{createdAt}"></td>
        <td><a th:href="@{/vouchers/{voucherId}(voucherId=*{voucherId})}" th:text="상세보기"  class="btn btn-primary" type="button"></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
